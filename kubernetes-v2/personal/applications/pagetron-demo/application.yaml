---

kind: Application
apiVersion: argoproj.io/v1alpha1

metadata:
  name: pagetron-demo
  namespace: argocd

spec:
  project: personal

  destination:
    name: brave-booth
    namespace: pagetron-demo

  source:
    repoURL: https://github.com/agrrh/pagetron.git
    path: charts/pagetron
    targetRevision: v0.2.1
    helm:
      releaseName: pagetron-demo
      values: |
        publicUrl: https://pagetron-demo.agrrh.com
        ingressClass: traefik

        publicAccess:
          ingress:
            enabled: true

            class: traefik

          s3:
            enabled: true

            secretName: s3-publish-credentials
            bucketName: pagetron-status-page

        timezone: Europe/Moscow

        targets:
          - http://example.com
          - http://example.org

        backend:
          replicas: 1

        frontend:
          replicas: 1

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: false
