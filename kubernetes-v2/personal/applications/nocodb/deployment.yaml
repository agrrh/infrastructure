---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: nocodb
  namespace: nocodb
  labels:
    app: nocodb

spec:
  replicas: 1
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: nocodb
  template:
    metadata:
      labels:
        app: nocodb
    spec:
      containers:
        - name: main

          image: nocodb/nocodb:0.255.2

          env:
            - name: NC_PUBLIC_URL
              value: https://nocodb.agrrh.com

            - name: NC_DISABLE_TELE
              value: "true"

            - name: NC_MIN
              value: "true"

            - name: NC_MINIMAL_DBS
              value: "true"

            - name: NC_AUTOMATION_LOG_LEVEL
              value: "ALL"

            # Enables litestream, https://litestream.io

            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: s3-litestream
                  key: AWS_ACCESS_KEY_ID

            - name: AWS_BUCKET
              valueFrom:
                secretKeyRef:
                  name: s3-litestream
                  key: AWS_BUCKET

            - name: AWS_BUCKET_PATH
              valueFrom:
                secretKeyRef:
                  name: s3-litestream
                  key: AWS_BUCKET_PATH

            - name: AWS_ENDPOINT_URL_S3
              valueFrom:
                secretKeyRef:
                  name: s3-litestream
                  key: AWS_ENDPOINT_URL_S3

            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: s3-litestream
                  key: AWS_REGION

            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-litestream
                  key: AWS_SECRET_ACCESS_KEY

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          ports:
            - name: http
              containerPort: 8080

          volumeMounts:
            - mountPath: /usr/app/data/
              name: data-volume

      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: nocodb-sqlite
