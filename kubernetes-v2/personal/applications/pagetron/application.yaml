---

kind: Application
apiVersion: argoproj.io/v1alpha1

metadata:
  name: pagetron
  namespace: argocd

spec:
  project: personal

  destination:
    name: brave-booth
    namespace: pagetron

  source:
    repoURL: https://github.com/agrrh/pagetron.git
    path: charts/pagetron
    targetRevision: "HEAD"
    helm:
      releaseName: pagetron
      values: |
        publicUrl: https://status.agrrh.com
        ingressClass: traefik

        timezone: Europe/Moscow

        targets:
          - agrrh.com
          - argocd.agrrh.com
          - n8n.agrrh.com
          - passbolt.agrrh.com

        backend:
          replicas: 1

        frontend:
          replicas: 1

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: false
