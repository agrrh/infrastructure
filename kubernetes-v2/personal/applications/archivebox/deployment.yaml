---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: archivebox
  namespace: archivebox

spec:
  selector:
    matchLabels:
      app: archivebox
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: archivebox
    spec:
      initContainers:
        - name: init-archivebox
          image: archivebox/archivebox:0.7
          args: ['init']
          volumeMounts:
            - mountPath: /data
              name: archivebox
      containers:
        - image: linuxserver/wireguard:1.0.20250521
          name: wireguard
          env:
            - name: TZ
              value: "Europe/Moscow"
          volumeMounts:
            - name: wg-conf
              mountPath: /etc/wireguard/
              readOnly: true
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
        - name: archivebox
          args: ["server", "--quick-init", "0.0.0.0:8000"]
          image: archivebox/archivebox:0.7
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - mountPath: /data
              name: archivebox
      restartPolicy: Always
      volumes:
        - name: wg-conf
          secret:
            secretName: wireguard
        - name: archivebox
          persistentVolumeClaim:
            claimName: archivebox
