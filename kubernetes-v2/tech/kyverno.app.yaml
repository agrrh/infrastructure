---

kind: Application
apiVersion: argoproj.io/v1alpha1

metadata:
  name: app-kyverno
  namespace: argocd

spec:
  project: tech

  destination:
    name: brave-booth
    namespace: argocd

  source:
    repoURL: https://github.com/agrrh/infrastructure
    targetRevision: HEAD
    path: kubernetes-v2/tech/applications/kyverno
    directory:
      recurse: true

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
