---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute

metadata:
  name: argocd-http
  namespace: argocd

spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`argocd.agrrh.com`)
      middlewares:
        - name: whitelist
          namespace: kube-system
        - name: request-headers
          namespace: kube-system
      services:
        - kind: Service
          name: argocd-server
          namespace: argocd
          port: 80
