    chart: commento
    targetRevision: "0.1.32"
    helm:
      releaseName: commento
      values: |
        image:
          registry: ""
          repository: caroga/commentoplusplus
          tag: v1.8.7

        postgres:
          enabled: true
          settings:
            superuserPassword: aWfMWy1zwAo7CUzE  # FIXME Move to Secrets
          userDatabase:
            name: commento
            user: commento
            password: vsoGX4mC7TDu986J  # FIXME Move to Secrets
          storage:
            className: microk8s-hostpath
            requestedSize: 5Gi
            accessModes:
              - ReadWriteOnce

        settings:
