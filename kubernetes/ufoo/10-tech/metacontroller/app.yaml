---

kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: metacontroller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/metacontroller
    chart: metacontroller-helm
    targetRevision: 4.10.4

    helm:
      values: |
        # changeme

  destination:
    namespace: metacontroller
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
