---

# NOTE Vector is logs processing and shipping tool
#   https://vector.dev/docs/setup/installation/package-managers/helm/

kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: vector-agent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.vector.dev
    chart: vector
    targetRevision: "0.19.2"
    helm:
      # ref: https://github.com/vectordotdev/helm-charts
      values: |
        ---

        role: Agent

        customConfig:
          data_dir: /vector-data-dir

          api:
            enabled: true
            address: 127.0.0.1:8686
            playground: false

          sources:
            kubernetes_logs:
              type: kubernetes_logs
            host_metrics:
              filesystem:
                devices:
                  excludes:
                    - binfmt_misc
                filesystems:
                  excludes:
                    - binfmt_misc
                mountPoints:
                  excludes:
                    - "*/proc/sys/fs/binfmt_misc"
              type: host_metrics
            internal_metrics:
              type: internal_metrics

          sinks:
            prom_exporter:
              type: prometheus_exporter
              inputs:
                - host_metrics
                - internal_metrics
              address: 0.0.0.0:9090
            stdout:
              type: console
              inputs:
                - kubernetes_logs
              encoding:
                codec: json
            vector:
              type: vector
              inputs:
                - kubernetes_logs
              address: vector-aggregator.vector.svc:6000

        resources:
          limits:
            memory: 128Mi
            cpu: 200m
          requests:
            memory: 64Mi
            cpu: 50m

  destination:
    namespace: vector
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
