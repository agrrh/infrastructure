---

# NOTE Vector is logs processing and shipping tool
#   https://vector.dev/docs/setup/installation/package-managers/helm/

kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: vector-aggregator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.vector.dev
    chart: vector
    targetRevision: "0.19.2"
    helm:
      # ref: https://github.com/vectordotdev/helm-charts
      values: |
        ---

        role: Aggregator

        customConfig:
          data_dir: /vector-data-dir

          api:
            enabled: true
            address: 127.0.0.1:8686
            playground: false

          sources:
            internal_metrics:
              type: internal_metrics
            syslog:
              address: 0.0.0.0:9000
              mode: tcp
              type: syslog
            vector:
              address: 0.0.0.0:6000
              type: vector
              version: "2"

          sinks:
            prom_exporter:
              type: prometheus_exporter
              inputs:
                - internal_metrics
              address: 0.0.0.0:9090
            stdout:
              type: console
              inputs:
                - syslog
                - vector
              encoding:
                codec: json
            loki:
              type: loki
              inputs:
                - syslog
                - vector
              endpoint: http://loki-write.loki.svc:3100
              labels:
                syslog: "possible"
                vector: "possible"
              # "labels.*": "{{ "{{ kubernetes.pod_labels }}" }}"
              encoding:
                codec: json

        service:
          enabled: true
          # ports:
          #   - name: 514

        resources:
          limits:
            memory: 128Mi
            cpu: 200m
          requests:
            memory: 64Mi
            cpu: 50m

  destination:
    namespace: vector
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
