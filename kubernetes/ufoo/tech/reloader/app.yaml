---

kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: reloader
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://stakater.github.io/stakater-charts
    chart: reloader
    targetRevision: 1.0.5

    helm:
      values: |
        # https://github.com/stakater/Reloader

  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    # syncOptions:
    #   - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
