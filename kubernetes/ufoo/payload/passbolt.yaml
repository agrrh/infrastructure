---

kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: payload-passbolt
  namespace: argocd
spec:
  project: payload
  source:
    repoURL: https://github.com/agrrh/infrastructure
    targetRevision: master
    path: kubernetes/ufoo/50-payload/apps/passbolt
    directory:
      recurse: true
  destination:
    namespace: payload
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
