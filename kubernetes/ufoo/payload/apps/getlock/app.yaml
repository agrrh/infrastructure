---

kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: getlock
  namespace: argocd
spec:
  project: payload
  source:
    repoURL: https://github.com/agrrh/getlock
    targetRevision: dev
    path: kubernetes
    directory:
      recurse: true
  destination:
    namespace: getlock
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
