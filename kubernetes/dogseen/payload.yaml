---

kind: Application
apiVersion: argoproj.io/v1alpha1

metadata:
  name: payload-dogseen
  namespace: argocd

spec:
  project: initial

  destination:
    name: in-cluster
    namespace: argocd

  source:
    repoURL: https://github.com/agrrh/infrastructure.git
    targetRevision: master
    path: kubernetes/dogseen/payload
    directory:
      recurse: false

  syncPolicy:
    automated:
      selfHeal: true
      prune: false
